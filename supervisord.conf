[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid

[program:app]
command=python training_pipeline.py
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=100  # Start first

[program:worker]
command=prefect worker start --pool %(ENV_PREFECT_WORK_POOL_NAME)s --type process
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=200  # Start after app

[program:flow-deployment]
command=bash -c "sleep 10 && python fashion_mnist_flow.py"  # Wait for other services
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=false
startsecs=0
priority=300  # Start last
startretries=3 